<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="header-btn-container">
      <div class="header-title">
        <h1 class="title">Etch-a-sketch</h1>
      </div>
      <div class="btn-container">
        <button class="clear">Clear</button>
        <button class="erase">Eraser</button>
        <button class="draw">Draw</button>
        <input type="range" min="16" max="100" value="16" class="slider" />
        <p class="range-value">16</p>
      </div>
      <div class="colour-container">
        <fieldset>
          <legend>Select a colour:</legend>
          <div>
            <input
              type="radio"
              id="black"
              name="colour"
              value="black"
              checked />
            <label for="black">Black</label>
          </div>
          <div>
            <input type="radio" id="red" name="colour" value="red" />
            <label for="red">Red</label>
          </div>
          <div>
            <input type="radio" id="blue" name="colour" value="blue" />
            <label for="blue">Blue</label>
          </div>
          <div>
            <input type="radio" id="random" name="colour" value="random" />
            <label for="random">Random</label>
          </div>
        </fieldset>
      </div>
    </div>
    <div class="container">
      <div class="grid-container"></div>
    </div>
  </body>
</html>
